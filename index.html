<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container" id="calculator-div">

      <!-- top div -->
      <div class="answer-box" id="answer-box"></div>

      <!-- middle div -->
      <div class="middle-section">
        <div class="num-container" id="num-div">
          <button class="num-button">7</button>
          <button class="num-button">8</button>
          <button class="num-button">9</button>
          <button class="num-button">4</button>
          <button class="num-button">5</button>
          <button class="num-button">6</button>
          <button class="num-button">1</button>
          <button class="num-button">2</button>
          <button class="num-button">3</button>
          <button class="num-button">0</button>
          <button class="decimal-button" id="decimal-button">.</button>
          <button class="clear-button" id="clear-button">C</button>
        </div>

        <div class="operator-container">
          <button class="operator-button">/</button>
          <button class="operator-button">*</button>
          <button class="operator-button">-</button>
          <button class="operator-button">+</button>
        </div>

      </div>

      <!-- bottom div -->
      <div class="bottom-section">
        <button class="clear-all-button" id="clear-all-button">AC</button>
        <button class="operator-button equal-button" id="equal-button">=</button>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
